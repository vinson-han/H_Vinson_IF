<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body> <!-- Example 1: Change the background color of this div to yellow -->
  <div id="example1" style="background-color: lightblue;">

    <p>This is a div with an inline style.</p>
  </div>
 
  <!-- Example 2: Increase the font size of this paragraph to 24px -->
  <p id="example2">This paragraph has an ID.</p>
 
  <!-- Example 3: Make the text color of this heading red -->
  <h2 class="example3">Colored Heading</h2>
 
  <!-- Example 4: Change the border of this button to a solid black border -->
  <button id="example4" style="border: 1px dashed gray;">Click Me</button>
 
  <!-- Example 5: Set a new background image for this section -->
  <section id="example5"
    style="background-image: url('https://images.pexels.com/photos/5326904/pexels-photo-5326904.jpeg?auto=compress&cs=tinysrgb&w=1600'); height: 200px;">
    <h3>Section with Background Image</h3>
  </section>
 
  <!-- Example 6: Hide this paragraph by setting its display property to 'none' -->
  <p id="example6">This paragraph should disappear.</p>
 
  <!-- Example 7: Change the font color of this list to green -->
  <ul class="example7">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <script src="script.js"></script>
</body>

</html>
