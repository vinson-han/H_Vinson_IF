function getUserChoice(){
  let getChoice = true   
  let choosePrompt = prompt("Type in your choice: rock, paper or scissors.").toLocaleLowerCase()  

  while(getChoice) {
    if(choosePrompt === 'rock' || choosePrompt === 'paper' || choosePrompt === 'scissors')

    }
  }
  return choosePrompt
}

}
